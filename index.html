<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<nav>
  <h2 id="title">CatPhotoApp</h2>
</nav>
<main>

  <a href="#"><img src="fcc-relaxing-cat.jfif" alt="A cute orange cat lying on its back."></a>
  <p class="tag">Click here to view more <a href="#">cat photos</a>.</p>
  
  <div class="container">
    <p class="pTitle">Things cats love:</p>
    <ul>
      <li>sleep</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p class="pTitle">Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>
  
  <form action="/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>

</body>
</html>
